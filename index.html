<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAV FILE EXTRACTOR</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
  <div id="wrap">
    <main class="main">
      <h1 class="hidden">WAV File Parser</h1>
      <div class="exteractor">
        <h2 class="title">WAV FILE EXTRACTOR</h2>
        <div id="dropZone" class="drop-zone">DRAG FILE</div>
      </div>
      <div class="results">
        <h2 class="title">RESULTS</h2>
        <table id="resultsTable" class="results__table">
          <caption class="hidden">WAV FILE HEADER INFO</caption>
          <colgroup>
            <col width="50%">
            <col width="50%">
          </colgroup>
          <thead>
            <tr>
              <th scope="col">HEADER</th>
              <th scope="col">VALUE</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="./main.js"></script>
</body>
</html>
